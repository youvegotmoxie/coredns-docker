---
docker:
  user: ubuntu
  groups:
  - docker

additional_packages:
- unrar

optional_tasks:
  setup_compose: true
  compose_basedir: docker
  compose_file_dirs:
  - coredns
  - coredns/config
  - coredns/config/zones
  compose_file:
    composeVersion: "3.7"
    restartPolicy: always
    containers:
      coredns:
        enabled: true
        memoryLimit: 500M
        memoryReservation: 250M
    environment:
      TZ: "America/Chicago"

dns:
  zones:
    donthurt:
    - name: mail
      ttl: 360
      type: A
      record: 165.227.198.53
    - name: donthurt.us.
      ttl: 360
      type: MX
      priority: 0
      record: mail.donthurt.us.